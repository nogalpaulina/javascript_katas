<!doctype html>
<html>
<head>
  <title>Project JavaScript</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    .form-control {
      width: 50%;
      float: left;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <h1>Is it a square number?</h1>
          <p>In mathematics, a square number or perfect square is an integer that is the square of an integer. In other words, it is the product of some integer with itself.</p>
          <input class="form-control" type="number" name="is_square" id="is_square"/>
          <button class="btn btn-default" type="submit" id="submit">Check!</button>
          <h2 id="answer"></h2>
        </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('submit').addEventListener('click', function() {
        var number = parseInt(document.getElementById('is_square').value);
         document.getElementById('answer').innerHTML = (Math.sqrt(number) % 1 === 0) ? 'Yes, ' + number + ' is a square number!' : 'No, ' + number + ' isn\'t a square number.';
      });
    });
  </script>
</body>
</html>
