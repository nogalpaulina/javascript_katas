<!doctype html>
<html>
<head>
  <title>Project JavaScript</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    .form-control {
      width: 50%;
      float: left;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <h1>Descending Order</h1>
        <p>Rearrange the digits to create the highest possible number.</p>
        <input class="form-control" type="number" name="number" id="number"/>
        <button class="btn btn-default" type="submit" id="submit">Let's do it!</button>
        <h2 id="answer"></h2>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('submit').addEventListener('click', function() {
        var number = parseInt(document.getElementById('number').value); 
         document.getElementById('answer').innerHTML = parseInt(number.toString().split('').sort().reverse().join(''));
      });
    });
  </script>
</body>
</html>
